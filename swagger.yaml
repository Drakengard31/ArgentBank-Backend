swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /user/profile:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
          description: Bearer token for authentication
          example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            $ref: '#/definitions/UserProfileResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error

  /accounts/{accountId}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Get account transactions
      description: Get all transactions for an account with token authentication
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
          description: Bearer token for authentication
          example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: accountId
          in: path
          required: true
          type: string
          description: Account ID to retrieve transactions for
      responses:
        '200':
          description: Transactions retrieved successfully
          schema:
            $ref: '#/definitions/TransactionsResponse'
        '401':
          description: Unauthorized - Invalid or missing token
        '404':
          description: Account not found
        '500':
          description: Internal Server Error

  /transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Get transaction details
      description: Get details for a specific transaction with token authentication
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
          description: Bearer token for authentication
          example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: transactionId
          in: path
          required: true
          type: string
          description: Transaction ID to retrieve details for
      responses:
        '200':
          description: Transaction details retrieved successfully
          schema:
            $ref: '#/definitions/TransactionDetails'
        '401':
          description: Unauthorized - Invalid or missing token
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error

    put:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Update transaction details
      description: Update transaction information with token authentication
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
          description: Bearer token for authentication
          example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: transactionId
          in: path
          required: true
          type: string
          description: Transaction ID to update
        - in: body
          name: body
          description: Updated transaction data
          required: true
          schema:
            $ref: '#/definitions/TransactionUpdate'
      responses:
        '200':
          description: Transaction updated successfully
          schema:
            $ref: '#/definitions/TransactionDetails'
        '400':
          description: Invalid transaction data
        '401':
          description: Unauthorized - Invalid or missing token
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: JWT Authorization header using the Bearer scheme. Example:"Authorization:Bearer {token}"

definitions:
  Login:
    type: object
    properties:
      email:
        type: string
        description: User email
        example: "user@example.com"
      password:
        type: string
        description: User password
        example: "password123"
    required:
      - email
      - password

  LoginResponse:
    type: object
    properties:
      token:
        type: string
        description: JWT authentication token
        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

  UserProfileResponse:
    type: object
    properties:
      firstName:
        type: string
        description: User's first name
        example: "Tony"
      lastName:
        type: string
        description: User's last name
        example: "Jarvis"
      email:
        type: string
        description: User's email address
        example: "tony@example.com"
      accounts:
        type: array
        description: List of user's accounts
        items:
          $ref: '#/definitions/Account'

  Account:
    type: object
    properties:
      id:
        type: string
        description: Account unique identifier
        example: "8349"
      type:
        type: string
        description: Account type
        example: "Checking"
      number:
        type: string
        description: Account number (masked)
        example: "x8349"
      balance:
        type: number
        format: float
        description: Account balance
        example: 2082.79

  TransactionsResponse:
    type: object
    properties:
      accountId:
        type: string
        description: Account ID
        example: "8349"
      transactions:
        type: array
        description: List of transactions
        items:
          $ref: '#/definitions/Transaction'

  Transaction:
    type: object
    properties:
      id:
        type: string
        description: Transaction unique identifier
        example: "tx_123456"
      date:
        type: string
        format: date
        description: Transaction date
        example: "2024-01-15"
      description:
        type: string
        description: Transaction description
        example: "Grocery Store Purchase"
      amount:
        type: number
        format: float
        description: Transaction amount
        example: -45.67
      balance:
        type: number
        format: float
        description: Account balance after transaction
        example: 2037.12

  TransactionDetails:
    type: object
    properties:
      id:
        type: string
        description: Transaction unique identifier
        example: "tx_123456"
      date:
        type: string
        format: date-time
        description: Transaction date and time
        example: "2024-01-15T14:30:00Z"
      description:
        type: string
        description: Transaction description
        example: "Grocery Store Purchase"
      amount:
        type: number
        format: float
        description: Transaction amount
        example: -45.67
      balance:
        type: number
        format: float
        description: Account balance after transaction
        example: 2037.12
      category:
        type: string
        description: Transaction category
        example: "Food"
      notes:
        type: string
        description: Additional notes
        example: "Weekly grocery shopping"

  TransactionUpdate:
    type: object
    properties:
      description:
        type: string
        description: Updated transaction description
        example: "Updated grocery purchase"
      category:
        type: string
        description: Updated transaction category
        example: "Food & Dining"
      notes:
        type: string
        description: Updated additional notes
        example: "Updated notes for this transaction"